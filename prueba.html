    <div class="row row-book">
        <div class="col-md-8 offset-md-2 col-book">
            <img src="img/hey.png" alt="#">
        </div>
        <div class="col-md-2 col-book">
            <span style="font-size:14px;cursor:pointer;letter-spacing: 2px; color: black; font-weight:bold" onclick="closeBook()">CLOSE</span>
        </div>
    </div>
    <div class="row row-menu">
        <div class="col-md-3">
            <p>Book a Room</p>
        </div>
        <div class="col-md-3">
            <p>Book a Table</p>
        </div>
        <div class="col-md-6">
            <div class="row row-cont">
                <div class="col-md-12 col-sm-12 col-lg-12 col-cont">

                        </div>

                            <label for="inputCheckIn" class="sr-only">Check-In</label>
                            <input type="date" class="form-control" id="checkin" placeholder="Check-In" value="Chek-In">
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                        <option selected value="0">Hora</option>
                                       <option value="1">14:00</option>
                                        <option value="2">14:15</option>
                                        <option value="3">14:30</option>
                                       <option value="4">14:45</option>
                                     <option value="5">15:00</option>
                                        <option value="6">15:15</option>
                                        <option value="7">15:30</option>
                                        <option value="8">15:45</option>
                                        <option value="9">16:00</option>
                                        <option value="10">16:15</option>
                                        <option value="11">16:30</option>
                                        <option value="12">16:45</option>
                                        <option value="13">17:00</option>
                                        <option value="14">17:15</option>
                                        <option value="15">17:30</option>
                                        <option value="16">17:45</option>
                                        <option value="17">18:00</option>
                                        <option value="18">18:15</option>
                                        <option value="18">18:30</option>
                                       <option value="20">18:45</option>
                                        <option value="21">19:00</option>
                                        <option value="22">19:15</option>
                                        <option value="23">19:30</option>
                                        <option value="24">19:45</option>
                                        <option value="25">20:00</option>
                                        <option value="26">20:15</option>
                                        <option value="27">20:30</option>
                                        <option value="28">20:45</option>
                                        <option value="29">21:00</option>
                                        <option value="30">21:15</option>
                                        <option value="31">21:30</option>
                                        <option value="32">21:45</option>
                                       <option value="33">22:00</option>
                                        <option value="34">22:15</option>
                                        <option value="35">22:30</option>
                                        <option value="36">22:45</option>
                                        <option value="37">23:00</option>
                                        <option value="38">23:15</option>
                                        <option value="39">23:30</option>
                                    </select>
                        </div>

                        <button type="submit" class="btn btn-default">RESERVA MESA</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="js/prueba.js"></script>

</html>
