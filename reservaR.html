<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png" style="width:32px;">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Comfortaa|Gloria+Hallelujah|Permanent+Marker|Lato|Heebo" rel="stylesheet">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/reserva.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
    <title>Reserva | Hotel Cycle</title>
</head>

<body>
    <favicon class="favicon"></favicon>
    <header class="header">

    </header>
    <menu></menu>
    <book></book>
    <div id="inicio" class="container-fluid reserva">
        <div class="row row-datos">
            <div class="col-md-12 col-datos">
                <h2>Introduce tus datos</h2>
            </div>
        </div>
        <div class="row row-reserva">
            <div class="col-md-8 col-reserva">
                <form method="POST" action="/" class="form-inline fm-rs" id="form" name="form" onsubmit="return validar()">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nombre</label>
                        <input id="nombre" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Apellidos</label>
                        <input id="apellidos" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">DNI</label>
                        <input id="dni" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email</label>
                        <input id="email" type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Teléfono</label>
                        <input id="tlf" type="tel" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-default pago" value="PAGAR"></input>
                </form>
            </div>
            <div class="col-md-4 col-reserva">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Check-In</th>
                            <th scope="col">Chek-Out</th>
                            <th scope="col">Adultos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th scope="col">Niños</th>
                            <th scope="col">Num habitaciones</th>
                            <th scope="col">Tipo</th>
                        </tr>
                    </thead>
                    <tr>
                        <tbody>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/reserva.js"></script>
</body>

</html>
